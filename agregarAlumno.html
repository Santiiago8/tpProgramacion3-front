<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Agregar Alumno</title>
</head>
<body>
    <h1>Agregar Alumno</h1>
    <form id="formAgregarAlumno">
        <label for="nombreAlumno">Nombre del Alumno:</label>
        <input type="text" id="nombreAlumno" name="nombreAlumno" required>
        <label for="dniAlumno">DNI:</label>
        <input type="text" id="dniAlumno" name="dniAlumno" required>
        <label for="emailAlumno">Email:</label>
        <input type="email" id="emailAlumno" name="emailAlumno" required>
        <button type="button" onclick="agregarAlumno()">Agregar</button>
    </form>
    <div id="resultadoAgregarAlumno"></div>
</body>
<script src="scripts.js"></script>
</html>
